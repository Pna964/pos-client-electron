<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Create New Item</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
  </head>
  <body style="background: white;">
    <div class="container mt-3">
      <div class="d-flex justify-content-center">
        <p>Create New Item</p>
      </div>
      <div id="error">

      </div>
      <div class="card mx-1">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <input type="text" class="form-control" id="description" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Expire Date</label>
              <input type="text" class="form-control" id="expireDate" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Quantity</label>
              <input type="text" class="form-control" id="quantity" required>
            </div>
            <div class="mb-3">
               <label class="form-label">Location</label>
               <input type="text" class="form-control" id="location" required>
            </div>
            <button type="submit" id="create-item" class="btn btn-primary w-100 my-1">Create</button>
            <a id="dismiss-window" class="btn btn-outline-secondary w-100 my-1">Cancel</a>
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./item_regis.js')
    </script>
  </body>
</html>
