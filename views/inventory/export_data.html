<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Export Options</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
    <link rel="stylesheet" href="inventory.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </head>
  <body class="p-2">
    <header class="p-2 bg-light mb-4">
      <h5 class="text-muted">Export Data Options</h5>
    </header>

    <!-- tag -->
    <div class="mb-3">
      <label class="form-label">Category</label>
      <select class="form-control w-50" id="tag-select">
        <option value="">All</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Keyword</label>
      <input
        type="text"
        class="form-control w-75"
        id="keyword"
        placeholder="Any Keyword in description, ingredients"/>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label class="form-label">From</label>
        <input
          type="date"
          class="form-control"
          id="date1"
          />
      </div>
      <div class="col">
        <label class="form-label">To</label>
        <input
          type="date"
          class="form-control"
          id="date2"
          />
      </div>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" id="exclude-date" class="form-check-input"/>
      <label class="form-check-label">Exclude Date Values</label>
    </div>

    <div class="text-center text-primary" id="loading">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>


    <div class="d-flex justify-content-center mb-2 mt-3">
      <button class="btn btn-primary mx-1" id="preview">Preview</button>
      <button class="btn btn-light mx-1" id="close">Close</button>
    </div>

  </body>
  <script src="export_data.js">

  </script>
</html>
