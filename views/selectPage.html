<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Please Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-3">
      <div class="d-flex justify-content-center">
        <p>Please Choose Page</p>
      </div>
      <div class="card mx-1 my-1">
        <div class="card-body" id="page-choice">
            <div class="row">
                <div class="col">
                    <div class="mx-3 form-check form-check-inline">
                        <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="userRadio"
                        value="users"
                        />
                        <label class="form-check-label" for="inlineRadio1">Users</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-check form-check-inline">
                        <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="patientRadio"
                        value="patients"
                        />
                        <label class="form-check-label" for="inlineRadio2">Patients</label>
                    </div>
                </div>
            <button id="select-page" class="btn btn-primary w-100 my-1">Choose</button>
            <button id="select-page-cancel" class="btn btn-outline-secondary w-100 my-1">Cancel</button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="selectPage.js">

    </script>
  </body>
</html>
