<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Please Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-3">
      <div class="d-flex justify-content-center">
        <p>Please Choose Page</p>
      </div>
      <div class="card mx-1">
        <div class="card-body">
            <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                />
                <label class="form-check-label" for="inlineRadio1">Users</label>
            </div>
              
            <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="option2"
                />
                <label class="form-check-label" for="inlineRadio2">Patients</label>
            </div>
            <button id="Choose" class="btn btn-primary w-100 my-1">Choose</button>
            <button id="selection-cancel" class="btn btn-outline-secondary w-100 my-1">Cancel</button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="selectPage.js">

    </script>
  </body>
</html>
