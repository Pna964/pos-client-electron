<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Receipt Preview</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
      <link rel="stylesheet" href="cashier.css">
  </head>
  <body class="bg-light">
    <div class="container mt-3">

        <!-- clinic info-->
        <p class="text-center"><b>ဒို့မေတ္တာ</b>
            <br>အမှတ်(၁)၊ အခန်း ၀၀၁/၀၀၂၊ လှိုင်သီရိအိမ်ယာ၊
            <br>လှိုင်မြို့နယ်
            <br>Phone: 09 972905031, &nbsp;&nbsp;09 972835079
        </p>
        <br>
        <br>

        <label id="invoice-no">Invoice No:&nbsp;</label><br>
        <label id="cashier-name">Cashier:&nbsp;</label><br>
        <label id="doctor-name">Doctor:&nbsp;</label><br>
        <label id="patient-name">Patient:&nbsp;</label><br>
        <label id="transaction-date-time">Transaction Date:&nbsp;</label><br>

        <!-- list of items and details-->
        <table>
            <thead>
                <tr>
                    <th class="item">Description</th>
                    <th class="quantity">Qty</th>
                    <th class="total-price">Total</th>
                </tr>
                <tr>
                    <th class="text-center" colspan="3">------------------------------------------------------------
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
        <br>
        <hr>
        <h6 class="text-end" id="total-amount"></h6>
        <h6 class="text-end" id="given-amount"></h6>
        <h6 class="text-end" id="change-due"></h6>
        <br>
        <hr>
        <p class="text-center mt-2 mb-3">Thank you! Get Well Soon!</p>
    </div>
  </body>
  <script src="clinic_receipt.js" data-name="user">

  </script>
</html>
