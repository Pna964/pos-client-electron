<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
      <link rel="stylesheet" href="cashier.css">
  </head>
  <body class="h-100 bg-light">

    <!-- header -->
    <header class="d-flex justify-content-between p-2 bg-primary">
      <h4 class="text-white" id='content-title'>Pharmacy</h4>
      <button class="btn btn-primary" id="logout" onclick="logoutToMainMenu()">
        Logout &nbsp;<i class="fas fa-sign-out-alt"></i>
      </button>
    </header>
    <!-- end of header -->


    <!-- contents -->
    <div class="container pt-3 h-100">

      <!-- add to cart -->
      <div class="card mb-3">
        <h5 class="m-2">Add item to the cart</h5>
        <div class="card-body d-flex justify-content-between">
          <input class="w-75 form-control px-2" type="text" name="" value="" placeholder="Item Code">
          <div class="w-25 d-flex justify-content-end">
            <button class="btn btn-primary" type="button" name="button">Add item</button>
          </div>
        </div>
      </div>
      <!-- end of add to cart -->

      <!-- cart -->
      <h6 class="m-2">Cart</h6>
      <div class="card h-700">
        <div class="card-body d-flex justify-content-between">
          <div class="alert alert-info empty-alert" role="alert">
            Cart is Empty!
          </div>
        </div>
      </div>
      <!-- end of cart -->

    </div>
    <!-- end of contents -->

  </body>
  <script src="cashier.js" data-name="user">

  </script>
</html>
