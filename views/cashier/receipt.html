<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Receipt Preview</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
      <link rel="stylesheet" href="cashier.css">
  </head>
  <body class="bg-light">
    <div class="container mt-3">

        <!-- clinic info-->
        <p class="text-center" style="font-size:20px"><b>ဒို့မေတ္တာ</b></p>
        <p class="text-center"  style="font-size:10px">
            <br>အမှတ်(၁)၊ အခန်း ၀၀၁/၀၀၂၊ လှိုင်သီရိအိမ်ယာ၊
            <br>လှိုင်မြို့နယ်
            <br>Phone: 09 972905031, &nbsp;&nbsp;09 972835079
        </p>

        <p style="font-size:10px">
        <small id="invoice-no">Invoice No:&nbsp;</small><br>
        <small id="cashier-name">Cashier:&nbsp;</small><br>
        <small id="patient-name">Patient:&nbsp;</small><br>
        <small id="transaction-date">Transaction Date:&nbsp;</small><br>
        <small id="transaction-time">Transaction Time:&nbsp;</small><br>
        </p>

        <!-- list of items and details-->
        <table style="font-size:10px">
            <thead>
                <tr>
                    <th class="item">Description</th>
                    <th class="quantity">Qty</th>
                    <th class="total-price">Total</th>
                </tr>
                <tr>
                    <th class="text-center" colspan="3">-------------------------------
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
        <br>

        <span class="text-end" style="font-size:10px" id="total-amount"></span>
        <br>
        <span class="text-end" style="font-size:10px" id="given-amount"></span>
        <br>
        <span class="text-end" style="font-size:10px" id="change-due"></span>
        <br>

        <p class="text-center mt-2 mb-3" style="font-size:10px">Thank you! Get Well Soon!</p>
    </div>
  </body>
  <script src="receipt.js" data-name="user">

  </script>
</html>
