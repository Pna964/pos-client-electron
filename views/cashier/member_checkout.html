<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Member Checkout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
      <link rel="stylesheet" href="cashier.css">
  </head>
  <body class="bg-light">
    <div class="d-flex justify-content-between p-2 my-2">
      <input id="member-uname-input" class="form-control w-75" type="text" placeholder="Enter Member Username">
      <div class="w-25 d-flex justify-content-end">
        <button class="btn btn-primary mx-1" id="search-member">Search</button>
        <button class="btn btn-secondary mx-1" id="clear-search-member">Clear</button>
      </div>
    </div>

    <div class="card m-2">
      <div class="card-body search-results-container p-2" id="search-results-container">
        <!-- serach results -->
      </div>
    </div>

    <button class="btn btn-secondary mb-1 mx-2" id="dismiss-window">Cancel</button>

  </body>
  <script type="text/javascript" src="member_checkout.js">

  </script>
</html>
