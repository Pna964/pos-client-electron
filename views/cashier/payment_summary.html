<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Payment Summary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
      <link rel="stylesheet" href="cashier.css">
  </head>
  <body class="bg-light">

    <div class="container">
      <!-- invoice info: date, no, customer name -->
      <div class="d-flex justify-content-between p-2 my-4">

        <!-- invoice number , date -->
        <div class="w-50">
          <div class="d-flex align-items-center mb-2">
            <small class="text-muted">Invoice No:&nbsp;</small>
            <span class="text-secondary">0010222a098ef</span>
          </div>
          <div class="d-flex align-items-center mb-2">
            <small class="text-muted">Date:&nbsp;</small>
            <span class="text-secondary" id="invoice-time"></span>
          </div>
        </div>

        <!-- customer info -->
        <div class="d-flex justify-content-end align-items-center w-50 m-2">
          <small class="text-muted">To:&nbsp;</small>
          <span class="text-secondary" id="cust-name"></span>
        </div>
      </div>


      <!-- cart item list -->
      <div class="card bg-white">
        <div class="card-body"  id="cart-items">
          <div class="row">
            <div class="col">
              <small class="text-muted text-center">No</small>
            </div>
            <div class="col">
              <small class="text-muted text-center">Quantity</small>
            </div>
            <div class="col-8">
              <small class="text-muted text-center">Description</small>
            </div>
            <div class="col">
              <small class="text-muted text-center">Price</small>
            </div>
          </div>
          <hr class="px-2">
          <!-- fill contents -->
        </div>
      </div>

      <div class="d-flex justify-content-end my-3">
        <button class="btn btn-secondary mx-1" id="done-btn">Done</button:>
        <button class="btn btn-primary mx-1" id="print-btn">Print</button:>
      </div>

    </div>

  </body>
  <script type="text/javascript" src="payment_summary.js">

  </script>
</html>
