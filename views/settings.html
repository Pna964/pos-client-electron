<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Setting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="d-flex justify-content-between p-2 bg-light">
      <h5 class="text-muted">Setting</h5>
      <!-- <button class="btn btn-primary" id="close-setting">Close</button> -->
    </header>

    <!-- contents -->
    <div class="container my-3 mx-1">
      <div class="row mb-3">
        <label class="form-label">Server Address</label>
        <div class="col">
          <input type="text" class="form-control" id="server-addr">
        </div>
        <div class="col d-flex justify-content-end align-items-center mr-1">
          <button class="btn btn-primary" id="set-ip">Save</button>
        </div>
      </div>

      <div class="card">
        <h6 class="mx-2 mt-2">Printing Options</h6>
        <div class="card-body">
          <div class="form-group mb-3">
            <label for="inputAddress">Printer Name</label>
            <input type="text" class="form-control" id="printer" placeholder="Printer Name">
          </div>
          <div class="form-group mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="print-mode">
              <label class="form-check-label" for="gridCheck">
                Test Print &nbsp;
                <small>(Print to pdf)</small>
              </label>
            </div>
          </div>
          <button class="btn btn-primary" id="save-printer">Save</button>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="settings.js">

  </script>
</html>
