<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Create New User</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
  </head>
  <body style="background: white;">
    <div class="container mt-3">
      <div class="d-flex justify-content-center">
        <p>Edit User</p>
      </div>
      <div id="error">

      </div>
      <div class="card mx-1">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label class="form-label">ID</label>
              <input type="text" class="form-control" id="user-id" readonly>
            </div>
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
              <label class="form-label">FullName</label>
              <input type="text" class="form-control" id="fName" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Mobile</label>
              <input type="text" class="form-control" id="mobile" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Account Level</label>
              <select class="form-select" id="level">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
            <button type="submit" style="display: none;" id="edit-user" class="btn btn-primary w-100 my-1">Edit</button>
            <a id="delete-user" style="display: none;" class="btn btn-outline-danger">Delete</a>
            <a id="dismiss-window" class="btn btn-outline-secondary w-100 my-1">Cancel</a>
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="editOrShowUser.js">
    </script>
  </body>
</html>
