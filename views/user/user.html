<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Employee Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="main.css"> -->
    <link rel="stylesheet" href="user.css">
  </head>
  <body>

    <!-- header -->
    <header class="d-flex justify-content-between p-2 bg-primary">
      <h4 class="text-white" id='content-title'>Pharmacy</h4>
      <button class="btn btn-primary" id="logout" onclick="userRenderer.logout()">
        Logout &nbsp;<i class="fas fa-sign-out-alt"></i>
      </button>
    </header>
    <!-- end of header -->

    <div class="container">
      <!-- info header -->
      <div class="top-header">
        <h4>Users</h4>
        <div class="">
          <button class="btn btn-primary mx-1" type="button" name="button" id="create-user" onclick="userRenderer.createUser()">
            Create
          </button>
          <button class="btn btn-success mx-1" type="button" name="button" id="create-user" onclick="userRenderer.exportCSV()">
            Export CSV
          </button>
        </div>
      </div>

      <div class="card my-2 box">
        <div class="card-body search-div">
          <input class="w-75" id='search-input' type="text" name="" value="" placeholder="Search Users" onkeyup="userRenderer.onKeyUp(event)">
          <div class="w-25">
            <button onclick="userRenderer.filterUsers()" class="mx-1 btn btn-primary" id="search-btn" type="button" name="button">Search</button>
            <button onclick="userRenderer.resetFilter()" class="mx-1 btn btn-light" id="cancel-search" type="button" name="button">Cancel</button>
          </div>
        </div>
      </div>



      <div class="card my-2 box">
        <div class="card-body" id="data-container">
          <table class="table" id="user-table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Username</th>
                <th scope="col">Mobile</th>
                <th scope="col">Account Level</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
          </table>
          <!-- loading spinner -->
          <div class="m-auto p-2 w-25 text-center" id="loading-spinner">
            <div class="spinner-border text-primary text-center" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="user.js" data-name="user">

  </script>
</html>
